{% extends 'layouts/frontend.html' %}

{% load static %}

{% block content %}

 <main class="main">
            <div class="page-header" style="background-color: #f9f8f4">
                <h1 class="page-title">My Account</h1>
            </div>
            <nav class="breadcrumb-nav has-border">
                <div class="container">
                    <ul class="breadcrumb">
                        <li><a href="https://d-themes.com/html/panda/demo1.html">Home</a></li>
                        <li><a href="https://d-themes.com/html/panda/shop.html">Shop</a></li>
                        <li>My account</li>
                    </ul>
                </div>
            </nav>
            <div class="page-content">
                <div class="container pt-8 pb-10">
                    <div class="login-popup mx-auto pl-6 pr-6 pb-9">
                        <div class="form-box">
                            <div class="tab tab-nav-underline tab-nav-boxed">
                                <ul class="nav nav-tabs nav-fill align-items-center justify-content-center mb-4">
                                    <li class="nav-item">
                                        <a class="nav-link active lh-1 ls-normal" href="login.html#signin-1">Login</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="login.html#register-1" class="nav-link lh-1 ls-normal">Register</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="signin-1">
                                        <form action="login.html#">
                                            <div class="form-group">
                                                <input type="text" id="singin-email-1" name="singin-email-1"
                                                    placeholder="Username or Email Address" required>
                                                <input type="password" id="singin-password" name="singin-password-1"
                                                    placeholder="Password" required>
                                            </div>
                                            <div class="form-footer">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" id="signin-remember-1"
                                                        name="signin-remember-1">
                                                    <label for="signin-remember-1">Remember
                                                        me</label>
                                                </div>
                                                <a href="login.html#" class="lost-link d-block ">Lost your password?</a>
                                            </div>
                                            <button class="btn btn-dark btn-block" type="submit">Login</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="register-1">
                                        <form action="login.html#">
                                            <div class="form-group">
                                                <input type="text" id="register-user-1" name="register-user-1"
                                                    placeholder="Username" required>
                                                <input type="email" id="register-email-1" name="register-email-1"
                                                    placeholder="Your Email Address" required>
                                                <input type="password" id="register-password-1"
                                                    name="register-password-1" placeholder="Password" required>
                                            </div>
                                            <div class="form-footer mb-5">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" id="register-agree-1" name="register-agree-1"
                                                        required>
                                                    <label for="register-agree-1">I
                                                        agree to the
                                                        privacy policy</label>
                                                </div>
                                            </div>
                                            <button class="btn btn-dark btn-block" type="submit">Register</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
   

{% endblock content %}

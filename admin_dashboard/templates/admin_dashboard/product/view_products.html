{% extends 'layouts/admin_dashboard.html' %}

{% load static %}

{% block content %}

   <!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper d-flex align-items-center justify-content-between">
						<div>
							<h1>Product</h1>
							<p class="breadcrumbs"><span><a href="index.html">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Product
							</p>
						</div>
						<div>
							<a href="{% url 'add-product' %}" class="btn btn-primary"> Add Porduct</a>
						</div>
					</div>

					<div class="row">
						<div class="col-12">
							<div class="card card-default">
								<div class="card-header card-header-border-bottom d-flex justify-content-between">
									<div class="card-bar">
										<div class="col-lg-6 col-md-12">
											<input type="text" class="form-control" id="searchProduct"
												placeholder="search with product name..">
										</div>
										<div class="col-lg-6 col-md-12 sort">
											<div class="col-lg-4 col-md-6 p-space">
												<select class="form-control" id="dropdownCategory">
													<option value="ALL">ALL Category</option>
													<option value="MEN">Men's</option>
													<option value="WOMAN">Woman's</option>
													<option value="KID">Kids</option>
													<option value="OTHER">OTHER</option>
												</select>
											</div>
											<div class="col-lg-4 col-md-6 p-space">
												<select class="form-control" id="dropdownOrderBy">
													<option value="ALL">ORDER BY</option>
													<option value="MEN">Letest</option>
													<option value="WOMAN">Price Low - High</option>
													<option value="KID">Price High - Low</option>
													<option value="OTHER">OTHER</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="row">
										{% for product in products %}
                                            <div class="col-lg-3 col-md-4 col-sm-6">
                                                <div class="card-wrapper">
                                                    <div class="card-container">
                                                        <div class="card-top">
                                                            <img class="card-image" src="{{ product.product_picture.url }}"
                                                                alt="" />
                                                        </div>
                                                        <div class="card-bottom">
                                                            <h3>{{ product.name }}</h3>
                                                            <p>${{ product.price }}</p>
                                                        </div>
                                                        <div class="card-action">
															<a href="{% url 'edit-product' product.id %}" class="card-edit">
																<i class="mdi mdi-circle-edit-outline"></i>
															</a>
															<a href="{% url 'product-details' product.id %}" class="card-preview">
																<i class="mdi mdi-eye-outline"></i>
															</a>
															<a href="{% url 'delete-product' product.id %}" class="card-remove">
																<i class="mdi mdi mdi-delete-outline"></i>
															</a>
														</div>

                                                    </div>
                                                </div>
										    </div>
                                        {% endfor %}																				
										
									</div>
									<div class="row">
										<nav aria-label="Page navigation example p-0">
											<ul class="pagination pagination-seperated pagination-seperated-rounded">
												<li class="page-item">
													<a class="page-link" href="#" aria-label="Previous">
														<span aria-hidden="true"
															class="mdi mdi-chevron-left mr-1"></span> Prev
														<span class="sr-only">Previous</span>
													</a>
												</li>

												<li class="page-item active">
													<a class="page-link" href="#">1</a>
												</li>

												<li class="page-item">
													<a class="page-link" href="#">2</a>
												</li>

												<li class="page-item">
													<a class="page-link" href="#">3</a>
												</li>

												<li class="page-item">
													<a class="page-link" href="#" aria-label="Next">
														Next
														<span aria-hidden="true"
															class="mdi mdi-chevron-right ml-1"></span>
														<span class="sr-only">Next</span>
													</a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

{% endblock content %}

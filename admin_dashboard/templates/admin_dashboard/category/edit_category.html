{% extends 'layouts/admin_dashboard.html' %}

{% load static %}

{% block content %}

    <!-- CONTENT WRAPPER -->
			<div class="ec-content-wrapper">
				<div class="content">
					<div class="breadcrumb-wrapper breadcrumb-wrapper-2 breadcrumb-contacts">
							<h1>Main Category</h1>
							<p class="breadcrumbs"><span><a href="index.html">Home</a></span>
								<span><i class="mdi mdi-chevron-right"></i></span>Main Category</p>
					</div>
					<div class="row">
						<div class="col-xl-6 col-lg-12">
							<div class="ec-cat-list card card-default mb-24px">
								<div class="card-body">
									<div class="ec-cat-form">
										<h4>Edit Category</h4>

										<form action="" method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group row">
                                                {% for field in form %}
                                                    <label for="text" class="col-12 col-form-label">{{ field.label }}</label>
                                                    <div class="col-12">
                                                        {{ field}}
                                                    </div>
                                                {% endfor %}

                                            </div>

                                            <div class="form-group">
                                                <label for="imageFile">Current Image:</label>
                                                {% if category.picture %}
                                                <img src="{{ category.picture.url }}" alt="{{ category.name }}" width="150">
                                                {% else %}
                                                <p>No image available</p>
                                                {% endif %}
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                                </div>
                                            </div>
                                        </form>


									</div>
								</div>
							</div>
						</div>

					</div>
				</div> <!-- End Content -->
        </div> <!-- End Content Wrapper -->

{% endblock content %}
